<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Studio 4: Meet me at the Library!</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CPacifico%7CRoboto+Mono" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>


</head>

<body>
  <header>
    <h1>Rinsta</h1>

  </header>
<!-- ontouchstart="this.classList.toggle('hover');" -->
  <section class="grid-container">
    <div data-aos="flip-down" class="flip-container">
      <div class="flipper">
        <div class="front">
          <h2>Insta Room</h2>
          <img src = "images/bed1.jpg" alt = "fake room">
		</div>
          <div class="back">
            <h2>Reality Room</h2>
            <img src = "images/bed.jpg" alt = "actual room">
		</div>
          </div>
        </div>


        <div data-aos="flip-up" class="flip-container" >
          <div class="flipper">
            <div class="front">
              <h2>Insta Food</h2>
              <img src = "images/food.jpg" alt = "fantasy food">
      </div>
              <div class="back">
                <h2>Reality Food</h2>
                <img src = "images/chip.jpg" alt = "actual food">
      </div>
              </div>
            </div>

            <div data-aos="flip-down" class="flip-container" >
              <div class="flipper">
                <div class="front">
                  <h2>Insta Social Life</h2>
                  <img src = "images/life.jpg" alt = "fantasy life">
        </div>
                  <div class="back">
                    <h2>Reality Social life</h2>
                    <img src = "images/hw.jpg" alt = "actual life">
        </div>
                  </div>
                </div>

                <div data-aos="flip-down" class="flip-container">
                  <div class="flipper">
                    <div class="front">
                      <h2>Insta Couples</h2>
                      <img src = "images/love.jpg" alt = "insta love">
                </div>
                      <div class="back">
                        <h2>Reality Couples</h2>
                        <img src = "images/us.jpg" alt = "actual love">
                </div>
                      </div>
                    </div>


                    <div data-aos="flip-up" class="flip-container" >
                      <div class="flipper">
                        <div class="front">
                          <h2>Insta Diet</h2>
                          <img src = "images/salad.jpg" alt = "pretend diet">
                  </div>
                          <div class="back">
                            <h2>Reality Diet</h2>
                            <img src = "images/donut.jpg" alt = "actual diet">
                  </div>
                          </div>
                        </div>

                        <div data-aos="flip-down" class="flip-container" >
                          <div class="flipper">
                            <div class="front">
                              <h2>Insta Coffee</h2>
                              <img src = "images/latte.jpg" alt = "fantasy latte">
                    </div>
                              <div class="back">
                                <h2>Reality Coffee</h2>
                                <img src = "images/coffee.jpg" alt = "actual coffee">
                    </div>
                              </div>
                            </div>


  </section>

  <footer>

    <a href="mailto:cratanakelley@ucdavis.edu">email</a>
    <a href="https://validator.w3.org/nu/#file">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>

  <script src="script.js"></script>

</body>
